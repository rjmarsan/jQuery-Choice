<!doctype html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="jquery-choice.js"></script>
		<script>
			$(function() {
				$(".choice").choice({
					selected:function(element,list,index){
							console.log("Yay!");
							$(element).addClass("selected");
							$(element).find(".subtext").text(index+".");
						},
						unselected:function(element,list,index){
							console.log("Awww.");
							$(element).removeClass("selected");
							$(element).find(".subtext").text(".");
						},
					max: 3,
				});
			});

		</script>
		<style type="text/css">
			.choice {
				float: left;
				width: 100px;
				height: 100px;
				border: 1px solid #888;
				margin: 10px;
			}
			.selected {
				border: 2px solid #000;
				margin: 9px;
			}
		</style>
	</head>
	<body>
		<h1>Choice Test</h1>
		<div class="choice">Choice 1<div class="subtext">.</div></div>
		<div class="choice">Choice 2<div class="subtext">.</div></div>
		<div class="choice">Choice 3<div class="subtext">.</div></div>
		<div class="choice">Choice 4<div class="subtext">.</div></div>
		<div class="choice">Choice 5<div class="subtext">.</div></div>
		<div class="choice">Choice 6<div class="subtext">.</div></div>
		<div class="choice">Choice 7<div class="subtext">.</div></div>
		<div class="choice">Choice 8<div class="subtext">.</div></div>
		<div class="choice">Choice 9<div class="subtext">.</div></div>
		<div class="choice">Choice 10<div class="subtext">.</div></div>

	</body>
</html>
