<!doctype html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="jquery-choice.js"></script>
		<script>
			$(function() {
				$(".choice").choice({
					selected:function(element){
							console.log("Yay!");
							$(element).addClass("selected");
						},
						unselected:function(element){
							console.log("Awww.");
							$(element).removeClass("selected");
						},
					max: 3,
				});
			});

		</script>
		<style type="text/css">
			.choice {
				float: left;
				width: 100px;
				height: 100px;
				border: 1px solid #888;
				margin: 10px;
			}
			.selected {
				border: 2px solid #000;
				margin: 9px;
			}
		</style>
	</head>
	<body>
		<h1>Choice Test</h1>
		<div class="choice">Choice 1</div>
		<div class="choice">Choice 2</div>
		<div class="choice">Choice 3</div>
		<div class="choice">Choice 4</div>
		<div class="choice">Choice 5</div>
		<div class="choice">Choice 6</div>
		<div class="choice">Choice 7</div>
		<div class="choice">Choice 8</div>
		<div class="choice">Choice 9</div>
		<div class="choice">Choice 10</div>

	</body>
</html>
